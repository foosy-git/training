<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Results</title>
</head>
<body>
    <h1>Query Results:</h1>
    <table>
        {% for row in results %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
